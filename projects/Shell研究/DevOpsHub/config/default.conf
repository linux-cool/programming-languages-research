# DevOpsHub 默认配置文件

[system]
name = "DevOpsHub"
version = "1.0.0"
log_level = "INFO"
data_dir = "./data"

[api]
host = "localhost"
port = 8080
timeout = 30

[database]
type = "sqlite"
path = "./data/db/devopshub.db"

[logging]
level = "INFO"
file = "./data/logs/system.log"
max_size = "100MB"
max_files = 10

[deployment]
strategy = "rolling"
timeout = 300
health_check_interval = 30

[monitoring]
interval = 60
retention_days = 30
alert_channels = "email,slack"

[backup]
schedule = "0 2 * * *"
retention_days = 30
compression = true
